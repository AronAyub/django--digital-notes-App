{% load static %}
<html>
<head>
    <title>SmartNotes!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        footer {
            background-color: black;
            color: white;
            text-align: left;
            padding: 10px;
            margin-top: auto; /* Pushes footer to the bottom */
            display: flex;
            align-items: center;
        }
        footer .social-icons {
            margin-right: auto;
        }
    </style>
</head>
<body>
<nav class='navbar navbar-dark bg-dark'>
    <div class='ms-auto'>
        {% if user.is_authenticated %}
            <a href="{% url 'notes.list'%}" class="btn btn-outline-light me-1">Home</a>
            <a href="{% url 'notes.new'%}" class="btn btn-outline-light me-1">Create</a>
            <form id="logout-form" method="post" class="d-inline" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-light me-1" type="submit">New logout</button>
            </form>
        {% else %}
            <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a>
        {% endif %}
    </div>
</nav>
<div class="my-5 text-center container">
    {% block content %}
    {% endblock %}
</div>
<footer>
    <div class="social-icons">
        <a href="https://github.com/aronayub" class="btn btn-dark me-2"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/aron-ayub/" class="btn btn-primary me-2"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/aronayub" class="btn btn-info me-2"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/@AronAyub" class="btn btn-danger me-2"><i class="fab fa-youtube"></i></a>
        <a href="https://medium.com/@aronayub" class="btn btn-success"><i class="fab fa-medium"></i></a>
    </div>
    &copy; 2024 All Rights Reserved
</footer>
</body>
</html>
