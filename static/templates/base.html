{% load static %}
<html>
<head>
    <title>SmartNotes!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .navbar {
            margin-bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-button {
            font-size: 1.2rem; /* Smaller font size */
            font-weight: bold;
            text-transform: uppercase;
            background: none;
            border: none;
            color: #ffffff; /* White color for the logo text */
            cursor: pointer;
            padding: 0;
            text-align: left;
        }
        .logo-button .solutions {
            color: #ff6347; /* Color for the "Solutions" part */
        }
        footer {
            background-color: black;
            color: white;
            text-align: left;
            padding: 15px;
            margin-top: auto; /* Pushes footer to the bottom */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures space between logo and reserved text */
        }
        footer .left-content {
            display: flex;
            align-items: center;
        }
        footer .social-icons {
            display: flex;
            gap: 10px; /* Adds gap between social icons */
            margin-left: 200px; /* Adds space between logo and social icons */
        }
    </style>
</head>
<body>
<nav class='navbar navbar-dark bg-dark'>
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <form method="get" action="{% url 'homepg' %}" class="d-inline">
                <button type="submit" class="logo-button">
                    AronAyub <span class="solutions">Solutions</span>
                </button>
            </form>
        </div>
        <div class='ms-auto'>
            <a href="{% url 'homepg' %}" class="btn btn-outline-light me-1">HOMEPG</a>
            <a href="{% url 'about' %}" class="btn btn-outline-light me-1">About</a>  <!-- New About button -->
            {% if user.is_authenticated %}
                <a href="{% url 'notes.list'%}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'notes.new'%}" class="btn btn-outline-light me-1">Create</a>
                <form id="logout-form" method="post" class="d-inline" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-light me-1" type="submit">New logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="my-5 text-center container">
    {% block content %}
    {% endblock %}
</div>
<footer>
    <div class="left-content">
        <div class="logo">
            <h5>AronAyub Solutions</h5>
        </div>
        <div class="social-icons">
            <a href="https://github.com/aronayub" class="btn btn-dark me-2"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/aron-ayub/" class="btn btn-primary me-2"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/aronayub" class="btn btn-info me-2"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/@AronAyub" class="btn btn-danger me-2"><i class="fab fa-youtube"></i></a>
            <a href="https://medium.com/@aronayub" class="btn btn-success"><i class="fab fa-medium"></i></a>
        </div>
    </div>
    &copy; 2024 All Rights Reserved
</footer>
</body>
</html>
